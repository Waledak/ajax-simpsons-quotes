<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpson Quote</h1>
      <button style="cursor: pointer;" onClick="fetchQuoteJSON()">New Quote</button>
      <div class="content" style="background-color: orange; width: fit-content; padding: 15px; margin: 25px auto;border-radius: 5px;" id="simpsonQuote">
      </div>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>
    // This function loads pokemon data from the Pokemon API
    function fetchQuoteJSON() {
      // Feel free to download this HTML and edit it, to use another Pokemon ID
      const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
      axios.get(url)
        .then(response => response.data) // DIFFERENT FROM FETCH: response.data instead of response.json()
        .then(simpsonQuote => {
          console.log('data decoded from JSON:', simpsonQuote);
          // Build a block of HTML
          const simpsonQuoteHtml = `
            <h1>${simpsonQuote[0].character}</h1>
            <p><strong>${simpsonQuote[0].quote}</strong></p>
            <img style="margin:auto;display:flex;justify-content:center;" src="${simpsonQuote[0].image}" />
          `;
          document.querySelector('#simpsonQuote').innerHTML = simpsonQuoteHtml;
        });
    }

    fetchQuoteJSON();
  </script>
</body>

</html>
